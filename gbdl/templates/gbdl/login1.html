<!DOCTYPE html> {% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="Police_Station_Name...">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password...">
            <input type="submit" class="fadeIn fourth" value="Login">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="{% url 'reset_password' %}">Reset Password?</a>
        </div>

    </div>
</div>
